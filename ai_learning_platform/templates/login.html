<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Adaptive Learning Platform</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="/media/img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/media/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/media/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <link href="/media/css/bootstrap.min.css" rel="stylesheet">
    <link href="/media/css/style.css" rel="stylesheet">

    <style>
        .form-container {
            max-width: 480px;
            margin: 40px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: #006666;
        }
        label {
            font-weight: 600;
            margin-top: 10px;
        }
        .form-control {
            border-radius: 8px;
        }
        button {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="#" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>ADAPTIVE LEARNING</h2>
        </a>

        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="ms-auto"></div>


        </div>
    </nav>
    <br><br>
    <div class="container mt-3">
{% for message in messages %}
    <div class="alert
        {% if message.tags == 'success' %}alert-success
        {% elif message.tags == 'error' %}alert-danger
        {% elif message.tags == 'warning' %}alert-warning
        {% else %}alert-info{% endif %}
        alert-dismissible fade show text-center shadow-sm" role="alert">

        <strong>{{ message }}</strong>

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
</div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form action="/myapp/login_post/" method="POST" >
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/myapp/staff_register_get/">Staff Register</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn">

        <div class="container py-5">
            <div class="row g-5">

                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Quick Links</h4>
                    <a class="btn btn-link" href="">About Us</a>
                    <a class="btn btn-link" href="">Contact Us</a>
                    <a class="btn btn-link" href="">Privacy Policy</a>
                    <a class="btn btn-link" href="">Terms & Conditions</a>
                    <a class="btn btn-link" href="">Help</a>
                </div>

                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Contact</h4>
                    <p><i class="fa fa-map-marker-alt me-3"></i>Your Location</p>
                    <p><i class="fa fa-phone-alt me-3"></i>+91 9876543210</p>
                    <p><i class="fa fa-envelope me-3"></i>info@adaptivelearning.com</p>
                </div>

                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Gallery</h4>
                    <div class="row g-2 pt-2">
                        <div class="col-4"><img class="img-fluid bg-light p-1" src="/media/img/course-1.jpg"></div>
                        <div class="col-4"><img class="img-fluid bg-light p-1" src="/media/img/course-2.jpg"></div>
                        <div class="col-4"><img class="img-fluid bg-light p-1" src="/media/img/course-3.jpg"></div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Newsletter</h4>
                    <p>Subscribe to get updates.</p>

                </div>

            </div>
        </div>

    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/media/lib/wow/wow.min.js"></script>
    <script src="/media/lib/easing/easing.min.js"></script>
    <script src="/media/lib/waypoints/waypoints.min.js"></script>
    <script src="/media/lib/owlcarousel/owl.carousel.min.js"></script>

    <script src="/media/js/main.js"></script>
</body>
</html>
