


{% extends 'staff/home.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* Light Cyan Card */
        .card {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            border-radius: 16px;
            padding: 25px 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        body{
            background-color: lightcyan;
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            text-align: center;
            padding-bottom: 0;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #005a63;
        }

        .form-label {
            font-weight: 600;
            color: #00444a;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #8ee3f3;
            padding: 10px 14px;
            background: #ffffff;
            transition: 0.25s;
        }

        .form-control:focus {
            border-color: #00b7c6;
            box-shadow: 0 0 0 0.2rem rgba(0, 183, 198, 0.25);
        }

        .btn-primary {
            background-color: #0097a7;
            border-color: #0097a7;
            padding: 10px 20px;
            font-weight: 600;
{#            border-radius: 10px;#}
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #007c8a;
            border-color: #007c8a;
        }
    </style>
</head>
<body>

  {% for i in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert" style="position: fixed; top: 100px; left: 50%; transform: translateX(-50%); z-index: 1050; max-width: 500px; width: 90%;">
      <i class="bi bi-info-circle me-2"></i>{{ i }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}

  <div class="card">
    <div class="card-header">
      <h2 class="card-title">
        <i class="bi bi-shield-lock"></i>
        Change Password
      </h2>
    </div>

    <div class="card-body">
      <form method="POST" action="/myapp/changepwd_staff_post/" novalidate id="changePwdForm">

        <div class="mb-4">
          <label for="cpass" class="form-label">Current Password</label>
          <input type="password" name="cpass" class="form-control" id="cpass" required />
          <div class="invalid-feedback">Please enter your current password.</div>
        </div>

        <div class="mb-4">
          <label for="npass" class="form-label">New Password</label>
          <input type="password" name="npass" class="form-control" id="npass" minlength="8" required />
          <div class="invalid-feedback">New password must be at least 8 characters long.</div>
        </div>

        <div class="mb-4">
          <label for="cmpass" class="form-label">Confirm Password</label>
          <input type="password" name="cmpass" class="form-control" id="cmpass" minlength="8" required />
          <div class="invalid-feedback">New password must be at least 8 characters long.</div>
        </div>

        <button type="submit" name="submit" class="btn btn-primary">
          <i class="bi bi-key me-2"></i>Change Password
        </button>

      </form>
    </div>
  </div>

</body>
</html>
{% endblock %}
